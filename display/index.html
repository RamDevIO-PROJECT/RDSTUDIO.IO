*{

body {
  background-color: #3693FF;
  height: 100vh;
  overflow-x: hidden;
  overflow-y: hidden;
  color: rgba(255, 255, 255, 0.75);
}

.container {
  width: 340px;
  height: 200px;
  background: #262626;
  margin-left: auto;
  margin-right: auto;
  margin-top: 1em;
  margin-bottom: 2em;
  padding: 5px;
  box-shadow: inset 0 0 0 1px #404040, 0 0 0 1px #000;
  transition: opacity 1.5s;
}

.screen {
  width: 340px;
  height: 200px;
  background: #000;
  overflow: hidden;
  position: relative;
}

.btn-container {
  
  width: 320px;
  height: 90px;
  background: #262626;
  margin-left: auto;
  
  margin-right: auto;
  padding: 6px;
  box-shadow: inset 0 0 0 1px #404040, 0 0 0 1px #000;
  transition: opacity 1.5s;
}

.render {
  width: 320px;
  height: 90px;
  background: #1E1E1E;
  overflow: hidden;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.joystick-base {
  position: fixed;
  left: 32px;
  height: 90px;
  width: 90px;
  border-radius: 100%;
  /*border: 3px solid #FFFFFF61;*/
  background: #FFFFFF61;
  /*box-shadow: 0 0 15px rgba(0, 0, 0, 0.5) inset, 0 0 5px rgba(0, 0, 0, 0.2);*/
  transition: border-color 0.3s;
  cursor: pointer;
  touch-action: none;
  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
}
.joystick-base:hover, .joystick-base.active {
  border-color: #FFFFFF80;
}
.joystick-base:hover .joystick-shaft, .joystick-base.active .joystick-shaft {
  background: #FFFFFF73;
}
.joystick-base.active {
  background: #FFFFFF80;
}

.joystick-shaft {
  position: absolute;
  top: calc(60% - 32px);
  left: calc(60% - 32px);
  height: 45px;
  width: 45px;
  border-radius: 100%;
  background: #FFFFFF70;
  /*box-shadow: 0 0 5px rgba(0, 0, 0, 0.7) inset;*/
  transition: background 0.3s;
  will-change: transform;
  touch-action: none;
  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
}
